<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchbox</title>
    <link rel="stylesheet" href="style/searchbox.css">
</head>

<body>
    <div>
        <p>
            <strong>7d.</strong> textbox with round corners.
        </p>
        <input class="search-box" type="text" placeholder="Search">
    </div>
    <div class="sec-parent">
        <p>
            <strong>7e.</strong> withshadow and no border.
        </p>
        <input class="long-searchbox" type="text" placeholder="Search Google or type a URL">
    </div>
    <div>
        <p>
            <strong>7f.</strong> LinkedIn signup
        </p>
        <p class="line-1">Email</p>
        <input class="email-enter" type="text">
        <p class="line-2">By clicking Agree & Join, you agree to the Privacy Policy</p>
        <button class="button">Agree & Join</button> </div>
    <div>
        <p>
            <strong>7g.</strong>Twitter text box
        </p>
        <div class="twitter">
            <img class="image" src="profile.jpg">
            <!-- <p class="text-line">What's happening ?</p> -->
            <input class="text-box" type="text" placeholder="What's happening"> <button class="tweet-button">Tweet</button>
        </div>
    </div>
</body>

</html>
