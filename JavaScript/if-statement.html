<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Statement</title>
</head>

<body>
    <script>
        /*If-Statement lets us write multiple grops of code and then decide whichcode to run.*/
        let var1 = 10;
        let var2 = 40;
        let result = var1 + var2;
        if (result > var2) {
            console.log('result is greater')
        } else {
            console.log('var2 is greater')
        }
    </script>
</body>

</html>
