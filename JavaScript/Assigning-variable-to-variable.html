<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value-Assigning</title>
</head>

<body>
    <p>
        In this we will change the value of variable whichalready have some value.
    </p>
</body>
<script>
    /* first value*/
    let a = 3;
    console.log(a);

    /* after changing */
    a = 5;
    console.log(a);
</script>

</html>
