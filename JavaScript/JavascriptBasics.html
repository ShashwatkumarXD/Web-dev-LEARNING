<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        javascript-basic
    </title>
    <style>
        .button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
        
        .text {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <button class="button" onclick="
          alert('Good Job!');"> 
          Click Here!!
        </button>
    </div>
    <p>
        So when we click on the button(click here) it will generate a pop-up saying(Good Job)
    </p>
</body>
<!--script is basically HTML tag in which we add javascript-->
<script>
    console.log(2 + 2);
</script>
<p>console.log() is used for displaying anything between the bracket to the <strong><span class="text">console</span></strong></p>

</html>
