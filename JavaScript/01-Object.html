<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        const product = {
            name: 'Laptop', // Code on left called Property & right called value.
            price: 100000
        };
        console.log(product);
        console.log(product.name);

        // HOW TO CHANGE THE VALUE OF PROPERTIES
        // object(name).(property)=(value);

        product.name = 'Mouse';
        product.price = 1000;
        console.log(product.name); //will show thenew product name.

        // There is one more way to access the value of the property.
        // console.log(object(name)(['propertyName']))
        console.log(product['name']);
    </script>
</body>

</html>
