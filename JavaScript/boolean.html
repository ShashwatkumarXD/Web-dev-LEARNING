<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>

<body>
    <!-- A Boolean Values indicate whetherthe statement is true or false. -->
    <script>
        console.log(5 == '5.00');
        /*== is to compare twodifferentvalues by converting those valuetosame datatype thats why we use '===' Thriple Equal to to avoid this problem */
        console.log(5 === '5.00'); //It will give False

        /*(Order of Operations)
        1.(...)
        2. * , / 
        3. + , -
        4. Comparisonoperators 
        5. Logical Operators */

        console.log(5 > 6 - 4);
        /*First it will perform 6-4 
        secondit will perform 5>2 */
    </script>
</body>

</html>
