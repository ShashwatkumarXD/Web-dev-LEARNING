<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <p>
        In this we are only learning abouthow variables are used in javascript.
    </p>
</body>
<script>
    /*For Integers*/
    let variables1 = 5;
    let variables2 = 10;
    let result = variables1 + variables2;
    console.log(result);
    /*For Strings*/
    let string1 = 'Hello ';
    let string2 = 'Shashwat ';
    let result_name = string1 + string2;
    console.log(result_name);
    /*typeof*/
    // Is used to check which type of data we are using
    console.log(typeof result_name);
    console.log(typeof result);
</script>

</html>
