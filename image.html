<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>

<body>
    <style>
        .image-outer img {
            width: 300px;
            height: 300px;
            border-radius: 1000px;
        }
        
        .image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: left;
        }
    </style>
    <div class="image-outer">
        <img class="image" src="youtube/thumbnail/tumbnail-3.jpg">
    </div>
</body>

</html>
